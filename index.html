<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт в разработке</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: shine 6s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            20%, 100% { transform: translateX(100%); }
        }
        
        .logo {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffcc00, transparent);
            bottom: -10px;
            left: 0;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 300;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
            font-family: 'Montserrat', sans-serif;
        }
        
        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .notify-form {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .email-input {
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            width: 300px;
            font-size: 1rem;
            font-family: 'Raleway', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .email-input:focus {
            box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.5);
        }
        
        .notify-btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            color: #333;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .notify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-icon:hover {
            background-color: #ffcc00;
            color: #333;
            transform: translateY(-5px);
        }
        
        .progress-container {
            margin-top: 40px;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .progress-bar {
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border-radius: 5px;
            animation: progressAnimation 3s ease-in-out infinite alternate;
        }
        
        @keyframes progressAnimation {
            0% { width: 65%; }
            100% { width: 70%; }
        }
        
        .contact-info {
            margin-top: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .contact-info a {
            color: #ffcc00;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .email-input {
                width: 100%;
            }
            
            .notify-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 10px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <!-- Анимированные элементы фона -->
    </div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-cogs"></i>
        </div>
        
        <h1>Сайт в разработке</h1>
        
        <p class="subtitle">
            Мы работаем над созданием современного и удобного веб-сайта. 
            Скоро мы откроем для вас новые возможности и уникальный контент. 
            Следите за обновлениями!
        </p>
        
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-value" id="days">00</span>
                <span class="countdown-label">Дней</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="hours">00</span>
                <span class="countdown-label">Часов</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="minutes">00</span>
                <span class="countdown-label">Минут</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="seconds">00</span>
                <span class="countdown-label">Секунд</span>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-text">
                <span>Процесс разработки</span>
                <span>12%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // Добавляем плавающие элементы фона
        const floatingElements = document.querySelector('.floating-elements');
        for (let i = 0; i < 20; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            // Случайный размер
            const size = Math.random() * 60 + 20;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            
            // Случайная позиция
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            
            // Случайная задержка анимации
            element.style.animationDelay = `${Math.random() * 5}s`;
            element.style.animationDuration = `${Math.random() * 20 + 10}s`;
            
            floatingElements.appendChild(element);
        }
        
        // Обратный отсчет до указанной даты (например, до 1 декабря 2023)
        const countDownDate = new Date("Dec 1, 2023 00:00:00").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            // Если дата прошла
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                return;
            }
            
            // Расчет дней, часов, минут и секунд
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Обновление значений
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
        }
        
        // Обновляем отсчет каждую секунду
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // Инициализация при загрузке
        updateCountdown();
        
        // Обработка формы уведомления
        document.querySelector('.notify-btn').addEventListener('click', function() {
            const emailInput = document.querySelector('.email-input');
            const email = emailInput.value;
            
            if (email && validateEmail(email)) {
                alert(`Спасибо! Мы уведомим вас по адресу ${email} о запуске сайта.`);
                emailInput.value = '';
            } else {
                alert('Пожалуйста, введите корректный email адрес.');
            }
        });
        
        // Валидация email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
