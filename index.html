<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определитель растений</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@0.263.1"></script>
    <style>
        body { background-color: #000; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .screen-container { width: 240px; height: 320px; border: 3px solid #333; border-radius: 8px; position: relative; overflow: hidden; box-shadow: 0 0 30px rgba(109, 143, 65, 0.3); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = FramerMotion;

        // --- ДАННЫЕ (из ResultScreen.txt и ProcessScreen.txt) ---
        const resultData = {
            '-1': { header: ['Берёза', 'Betula'], pages: ['Берёза - род листопадных деревьев. Кора обычно белая, гладкая.', 'Листья очерёдные, простые. Цветки в серёжках.'] },
            '-2': { header: ['Дуб', 'Quercus'], pages: ['Дуб - дерево семейства Буковые. Характеризуется желудями.', 'Древесина очень прочная, используется в строительстве.'] },
            '-3': { header: ['Клён', 'Acer'], pages: ['Клён известен красивой осенней окраской.', 'Листья пальчато-лопастные. Плоды - двукрылатки.'] },
            '-4': { header: ['Липа', 'Tilia'], pages: ['Липа - ценный медонос.', 'Листья сердцевидные. Цветки душистые.'] },
            '-5': { header: ['Рябина', 'Sorbus'], pages: ['Декоративное дерево с красными плодами.', 'Листья непарноперистые. Плоды - яблочки.'] },
            '-6': { header: ['Ива', 'Salix'], pages: ['Растёт у водоёмов. Ветви гибкие.', 'Листья ланцетные. Цветки в серёжках.'] }
        };

        const questionsTrue = { 1: "Листья простые", 2: "Супротивное расположение", 3: "5 лепестков", 4: "Плод - ягода", 5: "Травянистое" };
        const questionsFalse = { 1: "Листья сложные", 2: "Очерёдное расположение", 3: "4 или 6 лепестков", 4: "Плод - коробочка", 5: "Древесное" };
        const questionFlow = { 1: { true: 2, false: 3 }, 2: { true: 4, false: 5 }, 3: { true: -1, false: -2 }, 4: { true: -3, false: -4 }, 5: { true: -5, false: -6 } };

        // --- КОМПОНЕНТЫ ---

        const Notification = ({ text, onDismiss }) => (
            <motion.div initial={{ y: -50 }} animate={{ y: 0 }} exit={{ y: -50 }} 
                className="absolute top-0 left-0 right-0 z-50 p-2 text-white text-xs text-center cursor-pointer"
                style={{ backgroundColor: 'rgb(132, 77, 104)', borderRadius: '0 0 20px 20px' }} onClick={onDismiss}>
                {text}
            </motion.div>
        );

        const SetupScreen = ({ onStart, onSettings, onLibrary, showLoading }) => {
            const [progress, setProgress] = useState(showLoading ? 0 : 227);
            const [ready, setReady] = useState(!showLoading);

            useEffect(() => {
                if (!showLoading) return;
                const timer = setInterval(() => {
                    setProgress(p => { if (p >= 227) { setReady(true); clearInterval(timer); return 227; } return p + 15; });
                }, 50);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="w-full h-full p-4 flex flex-col items-center" style={{ backgroundColor: 'rgb(54, 78, 49)' }}>
                    <div className="w-full h-20 rounded-lg flex flex-col items-center justify-center mt-4" style={{ backgroundColor: 'rgb(109, 143, 65)' }}>
                        <span className="text-white font-serif">Определитель</span>
                        <span className="text-white font-serif">растений</span>
                    </div>
                    {ready ? (
                        <div className="flex flex-col gap-2 mt-8">
                            <button onClick={onStart} className="w-40 h-10 rounded bg-[#957082] text-[#E0DE97] text-xs uppercase">Начать</button>
                            <button onClick={onSettings} className="w-40 h-10 rounded bg-[#957082] text-[#E0DE97] text-xs uppercase">Настройки</button>
                            <button onClick={onLibrary} className="w-40 h-10 rounded bg-[#957082] text-[#E0DE97] text-xs uppercase">Библиотека</button>
                        </div>
                    ) : (
                        <div className="absolute bottom-4 left-2 w-[220px] h-4 bg-[#EEF6D2] rounded-full overflow-hidden">
                            <div style={{ width: `${progress}px`, height: '100%', background: '#6D8F41' }} />
                        </div>
                    )}
                </div>
            );
        };

        const ProcessScreen = ({ qId, onAnswer, onBack }) => (
            <div className="w-full h-full relative">
                <div className="h-1/2 bg-[#396153] p-4 cursor-pointer flex items-center" onClick={() => onAnswer(true)}>
                    <p className="text-white text-xs font-mono">{questionsTrue[qId]}</p>
                </div>
                <div className="h-1/2 bg-[#6D8F41] p-4 cursor-pointer flex items-center pt-8" onClick={() => onAnswer(false)}>
                    <p className="text-white text-xs font-mono">{questionsFalse[qId]}</p>
                </div>
                <button onClick={onBack} className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[#E0DE97] text-sm">Назад</button>
            </div>
        );

        const ResultScreen = ({ id, onSave, onBack, collection }) => {
            const data = resultData[id] || { header: ['?', '?'], pages: ['Нет данных'] };
            return (
                <div className="w-full h-full p-4 text-[#AFA386]" style={{ backgroundColor: 'rgb(72, 24, 46)' }}>
                    <h2 className="text-sm font-bold">{data.header[0]}</h2>
                    <p className="text-[10px] italic mb-2">{data.header[1]}</p>
                    <p className="text-xs font-mono">{data.pages[0]}</p>
                    <div className="absolute bottom-2 left-0 right-0 px-4 flex justify-between">
                        <button onClick={onBack} className="p-2 bg-[#E0DE97] text-[#957082] rounded">←</button>
                        <button onClick={() => onSave(id)} className={`px-4 rounded ${collection[id] ? 'bg-[#E0DE97] text-[#957082]' : 'bg-[#957082] text-[#E0DE97]'}`}>
                            {collection[id] ? 'Сохранено' : 'Сохранить'}
                        </button>
                    </div>
                </div>
            );
        };

        // --- ГЛАВНЫЙ КОМПОНЕНТ ---

        function App() {
            const [screen, setScreen] = useState(0);
            const [qId, setQId] = useState(1);
            const [resId, setResId] = useState(null);
            const [collection, setCollection] = useState(() => JSON.parse(localStorage.getItem('plantCollection') || '{}'));
            const [notif, setNotif] = useState(null);

            useEffect(() => { localStorage.setItem('plantCollection', JSON.stringify(collection)); }, [collection]);

            const handleAnswer = (ans) => {
                const next = questionFlow[qId][ans ? 'true' : 'false'];
                if (next < 0) { setResId(next); setScreen(2); } 
                else { setQId(next); }
            };

            return (
                <div className="screen-container bg-black">
                    <AnimatePresence>
                        {notif && <Notification text={notif} onDismiss={() => setNotif(null)} />}
                    </AnimatePresence>

                    {screen === 0 && <SetupScreen onStart={() => { setQId(1); setScreen(1); }} onSettings={() => setNotif("Настройки скоро появятся")} onLibrary={() => setScreen(4)} showLoading={true} />}
                    {screen === 1 && <ProcessScreen qId={qId} onAnswer={handleAnswer} onBack={() => setScreen(0)} />}
                    {screen === 2 && <ResultScreen id={resId} collection={collection} onBack={() => setScreen(0)} onSave={(id) => setCollection(prev => ({...prev, [id]: (prev[id]||0)+1}))} />}
                    {screen === 4 && (
                        <div className="w-full h-full p-4 bg-[#364E31] text-[#E0DE97]">
                            <h2 className="text-center mb-4 font-serif">Библиотека</h2>
                            {Object.entries(collection).map(([id, count]) => (
                                <div key={id} className="flex justify-between bg-[#844D68] p-2 mb-1 rounded text-[10px]">
                                    <span>{resultData[id]?.header[0]}</span>
                                    <span>{count} шт.</span>
                                </div>
                            ))}
                            <button onClick={() => setScreen(0)} className="absolute bottom-2 left-4 px-4 py-1 bg-[#E0DE97] text-[#844D68] rounded text-xs">Назад</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
